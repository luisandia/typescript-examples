mutation UpdatePlace(
  $id: Float!
  $title: String!
  $description: String!
  $imageUrl: String!
) {
  updatePlace(
    place: {
      id: $id
      title: $title
      description: $description
      imageUrl: $imageUrl
    }
  ) {
    id
    title
    description
    imageUrl
    creationDate
  }
}
